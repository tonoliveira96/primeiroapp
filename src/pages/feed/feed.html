<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h1>Lista de filmes</h1>

<ion-card *ngFor="let filme of lista_filmes">

  <ion-item>
    <ion-avatar item-start>
      <img [src]="'https://image.tmdb.org/t/p/w300/'+filme.poster_path">
    </ion-avatar>
    <h2>{{filme.title}}</h2>
    <p>{{filme.original_title}}</p>
    <p>Data lan√ßamento:{{filme.release_date}}</p>
  </ion-item>

  <img [src]="'https://image.tmdb.org/t/p/w300/'+filme.backdrop_path">

  <ion-card-content>
    <p>{{filme.overview}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{filme.vote_average}} %</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
